<div class="flexCol spacebetween" style="width: 100vw; height: 100svh">
  <app-nav-bar
    *ngIf="shouldShowLayout()"
    [receivePath]="currentRoute"
  ></app-nav-bar>
  <div class="content">
    <div class="flexRow spacebetween" style="margin: 0 20px">
      <input
        type="search"
        id="search"
        placeholder="Search here..."
        style="width: 200px"
      />

      <button>add</button>
    </div>
    <main style="margin-top: 20px">
      <app-product-card *ngFor="let card of cards"></app-product-card>
    </main>
  </div>

  <router-outlet></router-outlet>
  <app-footer *ngIf="shouldShowLayout()"></app-footer>
</div>
