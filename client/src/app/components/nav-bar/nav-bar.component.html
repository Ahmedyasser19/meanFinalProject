<div class="flexRow spacebetween" style="margin: 20px">
  <h1>{{ receivePath === "/" ? "Home" : receivePath }}</h1>

  <div>
    <div class="flexRow">
      @if(user==null){
        <button routerLink="/login">login</button>
      }
      @else {
      <app-profile></app-profile>
      <div class="flexCol">
        <p>{{ user?.name == null ? "Software Engineer" : user.name }}</p>
        <p>{{ user?.email }}</p>
      </div>
    }
    </div>
  </div>
</div>
