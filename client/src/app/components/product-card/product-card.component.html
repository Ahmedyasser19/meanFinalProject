<div class="cardContainer">
  <button class="editButton" [routerLink]="['/products/operation/', product._id]">
    Edit
  </button>
  <img [src]="product.imageUrl == null ? 'https://picsum.photos/200/300':product.imageUrl " alt="img" style="width: 100%; height: 50%" />
  <div style="display: flex; justify-content: space-between">
    <p>{{ product.name }}</p>
    <p>{{ product.price }}$</p>
  </div>

  <p class="desc">
    {{ product.desc }}
  </p>
</div>
