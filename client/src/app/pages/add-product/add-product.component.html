<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <main style="display: flex; flex-grow: 1; flex-direction: column" class="gap15">
    <div style="width: 100vw; height: 500px">
      <img [src]="imageUrl || '/assets/default.jpg'" alt="img" style="width: 100%; height: 100%; object-fit: cover" />
    </div>
    <div>
      <label for="img">change image</label>
      <input type="file" id="img" name="img" accept="image/*" (change)="onFileSelected($event)" />
    </div>

    <div>
      <label for="name">Name</label>
      <input id="name" type="text" placeholder="change name" name="name" formControlName="name" />
    </div>

    <div>
      <label for="price">price</label>
      <input type="text" id="price" placeholder="change price" formControlName="price" name="price" />
    </div>

    <div>
      <label for="desc">Desc</label>
    </div>
    <div>
      <textarea type="textarea" placeholder="description" formControlName="desc" id="desc" rows="10"
        style="width: 100vw"></textarea>
    </div>

    <button type="submit">add</button>
  </main>
</form>
