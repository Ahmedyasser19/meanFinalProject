<main style="display: flex; flex-grow: 1; flex-direction: column" class="gap15">
  <div style="width: 100vw; height: 500px">
    <img
      [src]="imageUrl || '/assets/default.jpg'"
      alt="img"
      style="width: 100%; height: 100%; object-fit: cover"
    />
  </div>
  <div>
    <label for="img">change image</label>
    <input
      type="file"
      id="img"
      name="img"
      accept="image/*"
      (change)="onFileSelected($event)"
    />
  </div>

  <div>
    <label for="username">Name</label>
    <input type="text" placeholder="change name" v-model="username" />
  </div>

  <div>
    <label for="username">price</label>
    <input type="text" placeholder="change price" v-model="username" />
  </div>

  <div>
    <label for="desc">Desc</label>
  </div>
  <div>
    <textarea
      type="textarea"
      placeholder="description"
      v-model="textarea"
      rows="10"
      style="width: 100vw"
    ></textarea>
  </div>

  <button>add</button>
</main>
