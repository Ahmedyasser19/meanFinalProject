<main style="display: flex; flex-grow: 1; flex-direction: column" class="gap15">
  <div style="width: 100vw; height: 500px">
    <img
      [src]="product.imageUrl || '/assets/default.jpg'"
      alt="Product Image"
      style="width: 100%; height: 100%; object-fit: cover"
    />
  </div>

  <div>
    <label for="img">Change image</label>
    <input
      type="file"
      id="img"
      name="img"
      accept="image/*"
      (change)="onFileSelected($event)"
    />
  </div>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        placeholder="Enter name"
      />
    </div>

    <div>
      <label for="price">Price</label>
      <input
        type="number"
        id="price"
        formControlName="price"
        placeholder="Enter price"
      />
    </div>

    <div>
      <label for="desc">Description</label>
      <textarea
        id="desc"
        formControlName="desc"
        placeholder="Enter description"
        rows="10"
        style="width: 100vw"
      ></textarea>
    </div>
    <div *ngIf="errorMessage" style="color: red">{{ errorMessage }}</div>
    <div *ngIf="successMessage" style="color: green">{{ successMessage }}</div>
    <button type="submit">Update</button>
    <button type="">delete</button>
  </form>
</main>
