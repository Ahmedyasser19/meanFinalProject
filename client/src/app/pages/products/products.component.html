<div class="content">
  <div class="flexRow spacebetween" style="margin: 0 20px">
    <input
      type="search"
      id="search"
      placeholder="Search here..."
      style="width: 200px"
    />
    <button routerLink="/products/operation">add</button>
  </div>

  <main style="margin-top: 20px">
    <app-product-card
      *ngFor="let card of cards"
      [product]="card"
    ></app-product-card>
    <div *ngIf="!isLoading && cards.length === 0">No products available.</div>
  </main>
</div>
